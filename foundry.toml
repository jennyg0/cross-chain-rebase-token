[profile.default]
src = "src"
out = "out"
libs = ["lib"]
rpc_endpoints = {eth-sepolia = "https://ethereum-sepolia-rpc.publicnode.com", arb-sepolia = "https://arbitrum-sepolia-rpc.publicnode.com"}

remappings = ['@openzeppellin/=lib/openzeppelin-contracts', '@ccip/=lib/ccip', '@chainlink-local/=lib/chainlink-local/']

